</head>

<body>
    <main>
        <h1>Lumia Network <span>1.12.2 - 1.20.1</span></h1>
        <button onclick="copyIp()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
            </svg>
            <span id="ip">play.lumia.lol</span>
        </button>
        <p>
            A Minecraft server where you can build anything and meet other players without getting your items stolen.
        </p>
        <nav>
            <a href="https://store.lumia.lol">Store</a>
            <a href="https://discord.gg/3R44xaJWsh" class="discord" target="_blank">Discord Server</a>
        </nav>
    </main>
    <script>
        function copyIp() {
            navigator.clipboard
                .writeText("play.lumia.lol")
                .then(() => {
                    document.getElementById("ip").innerText = "Copied to clipboard";
                    setTimeout(() => {
                        document.getElementById("ip").innerText = "play.lumia.lol";
                    }, 2000);
                })
                .catch((error) => {
                    document.getElementById("ip").innerText = "Failed to copy";
                    setTimeout(() => {
                        document.getElementById("ip").innerText = "play.lumia.lol";
                    }, 2000);
                });
        }
    </script>
